{% block greet_block %}
    Hello there

{% block body_block %}
<h1>Login</h1>
<form method="post" action=".">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Log In" />

</form>
<br>
<h2>Login using:</h2><br>
<p><a href ="/auth-social/login/github/"></a>GitHub</p><br>
<p>
Not registered?
<a href="{% url 'registration_register' %}">Register here!</a>
</p>
{% endblock %}
